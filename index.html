<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layne Estética Avançada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN (protótipo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient">

  <!-- Canvas de fundo -->
  <canvas id="bgCanvas"></canvas>

  <!-- NAVBAR -->
  <nav class="bg-purple-200 fixed w-full top-0 z-50 flex items-center justify-between px-6 py-3 shadow">
    <img src="assets/logonav.png" class="nav-logo" alt="Layne Estética">
    <div class="flex gap-4 text-purple-700 font-medium">
      <button onclick="showSection('cliente')">Cliente</button>
      <button onclick="showSection('profissional')">Profissional</button>
    </div>
  </nav>

  <main>

    <!-- CLIENTE -->
    <section id="cliente">
      <h2 class="text-2xl font-semibold text-purple-700 mb-6">Ficha de Anamnese</h2>

      <form id="formAnamnese" class="bg-white rounded-xl shadow p-6 space-y-6">

        <div class="grid-mobile">
          <input class="input" name="nome" placeholder="Nome completo" required>
          <input class="input" name="telefone" id="telefone" placeholder="Telefone">
          <input class="input" name="email" placeholder="E-mail">
          <input class="input" name="idade" placeholder="Idade">
        </div>

        <select class="input" name="modalidade" onchange="renderModalidade(this.value)" required>
          <option value="">Selecione a modalidade</option>
          <option>Estética Corporal</option>
          <option>Estética Facial</option>
          <option>Podologia</option>
          <option>Pré e Pós-Cirúrgico</option>
          <option>Visagismo</option>
          <option>Massagem Corporal</option>
          <option>Maquiagem Profissional</option>
          <option>Estética Capilar</option>
          <option>Depilação</option>
          <option>Cosmetologia</option>
        </select>

        <div id="perguntas" class="space-y-4"></div>

        <!-- ASSINATURA -->
        <div>
          <p class="text-sm text-purple-700 mb-2">Assinatura do cliente</p>
          <div class="border border-purple-300 rounded-lg">
            <canvas id="signaturePad" width="600" height="180"></canvas>
          </div>
          <button type="button" onclick="clearSignature()" class="text-sm text-purple-600 mt-2">
            Limpar assinatura
          </button>
        </div>

        <button type="submit"
          class="bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg py-3 w-full">
          Salvar ficha
        </button>

      </form>
    </section>

    <!-- PROFISSIONAL -->
    <section id="profissional" class="hidden">
      <h2 class="text-2xl font-semibold text-purple-700 mb-6">Pacientes</h2>
      <div id="listaPacientes" class="grid-mobile"></div>
    </section>

    <!-- VER FICHA -->
    <section id="verFicha" class="hidden">
      <button onclick="showSection('profissional')" class="back-button">← Voltar</button>
      <div id="conteudoFicha" class="bg-white rounded-xl shadow p-6"></div>
    </section>

  </main>

  <footer class="mt-16 py-6 text-center text-purple-600">
    With ♥ for Karolyane by Mark — © 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
